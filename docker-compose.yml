version: '3.8'

services:
  bot:
    build: .
    container_name: channel-updates-bot
    restart: always
    env_file:
      - .env
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
